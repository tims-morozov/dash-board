<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img class="info-card__photo" src="images/image-jeremy.png" alt="">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view-selector">
            <div class="view-selector__item">Daily</div>
            <div class="view-selector__item view-selector__item--active">Weekly</div> <!-- view-selector--active - выделяет активный раздел --> 
            <div class="view-selector__item">Monthly</div>
        </div>
      </div>
      <div class="dashboard__item dashboard__item--work">
        <article class="tracking-card"> <!-- Карточка с учётом времени. article - предназначен для независимого распространения или повторного использования. -->
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Work</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
              Previous - 7hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__item dashboard__item--play">
        <article class="tracking-card"> <!-- Карточка с учётом времени. article - предназначен для независимого распространения или повторного использования. -->
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Play</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
              Previous - 7hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__item dashboard__item--study">
        <article class="tracking-card"> <!-- Карточка с учётом времени. article - предназначен для независимого распространения или повторного использования. -->
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Study</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
              Previous - 7hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__item dashboard__item--exercize">
        <article class="tracking-card"> <!-- Карточка с учётом времени. article - предназначен для независимого распространения или повторного использования. -->
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Exercize</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
              Previous - 7hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__item dashboard__item--social">
        <article class="tracking-card"> <!-- Карточка с учётом времени. article - предназначен для независимого распространения или повторного использования. -->
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Social</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
              Previous - 7hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__item dashboard__item--self-care">
        <article class="tracking-card"> <!-- Карточка с учётом времени. article - предназначен для независимого распространения или повторного использования. -->

            <h4 class="tracking-card__title">Self Care</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
              Previous - 7hrs
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Timur Morozov</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
